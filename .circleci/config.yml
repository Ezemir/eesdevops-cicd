version: 2.1

orbs:
  python: circleci/python@1.2

workflows:
  sample: 
    jobs:
      - build-and-test
jobs:
  build-and-test: 
    docker:
      - image: cimg/python:3.8
      - image: circleci/mongo:4.4.6
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
          
  run-test:
    machine: true
    steps:
      - ghpr/build-prospective-branch
      - some-test-command
      - ghpr/post-pr-comment:
          comment: PR Message
          when: on_fail
      - ghpr/slack-pr-author:
          color: '#1CBF43'
          get_slack_user_by: meseeks
          message: ':tada: Tests passed!'
    


